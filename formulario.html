<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/formulario.css">
</head>
<body>
        <form method='post'action=''>
            <p>
            <label for='email'>E-mail:</label>
            <input type='email' id='email' autofocus>
            <span class='hint'>por exemplo, seunome@dominio.com.</span>
            <span class="error">Preencha o seu e-mail corretamente</span>
            </p>
            <p>
                <label for="subject">Assunto:</label>
                <input type="text" id="subject">
                <span class='hint'>Nos diga qual é o seu problema ou ideia.</span>
                <span class="error">Preencha o assunto</span>
            </p>
            <p>
                <label for='content' class="labelMensagem">Mensagem:</label>
                <textarea id='content' class="inputTextArea"></textarea>
                <span class='hint'>
                Escreva a sua mensagem, em até 500 caracteres.
                </span>
                <span class="error">Preencha a mensagem corretamente</span>
            </p>    
                            
            <button>Enviar mensagem</button>       
        </form>
    
</body>
</html>
